<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粉色侧边栏网站</title>
    <style>
        /* 原有样式保持不变... */
        
        /* 新增颜表情样式 */
        .sidebar nav a {
            position: relative;
        }

        .sidebar nav a:hover::after {
            content: "ヽ(✿ﾟ▽ﾟ)ノ";  /* 颜表情 */
            position: absolute;
            left: 110%;  /* 显示在文字右侧 */
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            opacity: 0;
            animation: floatEmoji 0.5s ease-out forwards;
            font-size: 1.2em;
        }

        /* 可以添加不同表情 */
        .sidebar nav a:nth-child(2):hover::after {
            content: "(๑•̀ㅂ•́)و✧";
        }

        .sidebar nav a:nth-child(3):hover::after {
            content: "(≧∇≦)ﾉ";
        }

        .sidebar nav a:nth-child(4):hover::after {
            content: "(～￣▽￣)～";
        }

        @keyframes floatEmoji {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- 原有HTML结构保持不变 -->
</body>
</html>
