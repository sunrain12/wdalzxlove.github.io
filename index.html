<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粉色侧边栏网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background-color: #ff69b4;
            padding: 20px;
            color: white;
        }

        .main-content {
            margin-left: 200px;
            padding: 30px;
        }

        /* 导航基础样式 */
        .sidebar nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            transition: 0.3s;
            position: relative;
        }

        .sidebar nav a:hover {
            color: #ffd1e6;
        }

        /* 悬浮颜表情 */
        .sidebar nav a:hover::after {
            content: "ヽ(✿ﾟ▽ﾟ)ノ";
            position: absolute;
            left: 110%;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            opacity: 0;
            animation: floatEmoji 0.5s ease-out forwards;
            font-size: 1.2em;
        }

        /* 不同菜单不同表情 */
        .sidebar nav a:nth-child(2):hover::after {
            content: "(๑•̀ㅂ•́)و✧";
        }

        .sidebar nav a:nth-child(3):hover::after {
            content: "(≧∇≦)ﾉ";
        }

        .sidebar nav a:nth-child(4):hover::after {
            content: "(～￣▽￣)～";
        }

        /* 动画效果 */
        @keyframes floatEmoji {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }

        @media (max-width: 600px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>导航菜单</h2>
        <nav>
            <a href="#home">首页</a>
            <a href="#about">关于我们</a>
            <a href="#services">服务项目</a>
            <a href="#contact">联系我们</a>
        </nav>
    </div>

    <div class="main-content">
        <h1>欢迎来到我的网站</h1>
        <p>这是一个带有粉色侧边栏的网页示例。</p>
        <p>将鼠标悬停在左侧菜单上试试看！</p>
    </div>
</body>
</html>
